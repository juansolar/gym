<div class="container mt-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Cliente</th>

            <th scope="col">Fecha de finalizaci√≥n</th>
            <th scope="col">Imagen</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
