<div class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <app-selecionar-cliente [nombre]="cliente.nombre" (canceloCliente)="eliminarCliente()" (seleccionado)="asingarCliente($event)"></app-selecionar-cliente>

            <div>
                <label for="">Inscripcion</label>
                <select (change)="seleccionarPrecio($event.target.value)" class="form-control">
                    <option [value]="null">Seleccione un precio</option>
                    <option *ngFor="let precio of precios" [value]="precio.id">
                        {{precio.nombre}}
                    </option>
                </select>
                <div>
                    <label for="">Fecha inicio</label>
                    <input [value]="inscripcion.fecha | date" class="form-control" type="text" disabled>
                </div>
                <div>
                    <label for="">Fecha Finalizaci√≥n</label>
                    <input [value]="inscripcion.fechaFinal | date" class="form-control" type="text" disabled>
                </div>
                <div>
                    <label for="">Subtotal</label>
                    <input [value]="inscripcion.subTotal" class="form-control" type="number" disabled>
                </div>
                <div>
                    <label for="">IVA</label>
                    <input [value]="inscripcion.iva" class="form-control" type="number" disabled>
                </div>
                <div>
                    <label for="">Total</label>
                    <input [value]="inscripcion.total" class="form-control" type="number" disabled>
                </div>
            </div>
            <br>
            <button class="btn btn-primary" (click)="guardar()">Guardar</button>
        </div>
        <div class="col-sm-6 container">
            <div *ngIf="cliente.urlImg" class="imagen">
                <img [src]="cliente.urlImg" alt="">
            </div>
        </div>
    </div>
</div>
