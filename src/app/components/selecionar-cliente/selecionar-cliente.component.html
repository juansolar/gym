<div class="clientes">
    <div class="formGroup" *ngIf="!nombre">
        <label for="">Seleccione un cliente</label>
        <input (input)="buscarClientes($event)" type="text" placeholder="Buscar cliente" class="form-control">
        <br>
    </div>
    <div class="form-group" *ngIf="nombre">
        <label for="">Cliente</label>
        <div class="row">
            <div class="col-sm-10">
                <input [(ngModel)]="nombre" disabled type="text" class="form-control">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-danger" (click)="cancelarCliente()">Cancelar</button>        
            </div>
        </div>
    </div>
    <div class="list-group">
        <div *ngFor="let cliente of clientes" >
            <a *ngIf="cliente.visible" (click)="seleccionarCliente(cliente)" class="list-group-item list-group-item-action" aria-current="true">
                {{cliente.nombre}} {{cliente.apellido}}
            </a>
        </div>

      </div>
</div>
